<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <label for="location">Enter a location:</label>
      <input id="location" type="text">
      <button class="btn-success" id="weatherLocation">Get Current Humidity!</button>
      <button class="btn-success" id="weatherTemp">Get Current Temperature!</button>
      <div class="showWeather">
      </div>
      <div id="tempButtons">
        <button class="btn-primary" id="toCelsius">To Celsius</button>
        <button class="btn-primary" id="toFar">To Fahrenheit</button>
      </div>
    </div>
  </body>
</html>
